<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - Maritime Competition Team</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.png" alt="Team Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="team.html">Our Team</a></li>
                    <li><a href="sponsors.html">Sponsors</a></li>
                    <li><a href="papers.html">Papers</a></li>
                    <li><a href="asv.html">ASV</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <input type="text" placeholder="Search..." id="search-input">
                <button type="button" id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </header>

    <main>
        <h1 class="page-title">Our Team</h1>
        <section id="counter">
            <div class="counter-container">
                <div class="counter-item">
                    <div class="counter" data-target="150">0</div>
                    <h3>Total Students</h3>
                </div>
                <div class="counter-item">
                    <div class="counter" data-target="5">0</div>
                    <h3>Years Participating</h3>
                </div>
                <div class="counter-item">
                    <div class="counter" data-target="21">0</div>
                    <h3>Participating Schools</h3>
                </div>
            </div>
        </section>
        <div class="team-grid">
            <div class="team-member">
                <img src="member1.jpg" alt="John Doe">
                <div class="team-member-info">
                    <h3>John Doe</h3>
                    <p>Team Captain</p>
                    <div class="team-member-social">
                        <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-github"></i></a>
                        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
            <!-- Add more team members as needed -->
        </div>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
